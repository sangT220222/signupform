<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Sign up page</title>
</head>
<body>
  <div class="content">
    <div class="background-image">
      <div class="logo">
          <img src="assets/logo.png" alt="logo" class="eagle">
          <h1 class="web-name">Αρχή</h1>
      </div>
    </div> 
    
    <div class="right">
      <div class="top warning left">
        <p>
          This is not a real online service! You know you need something like this in your life
          to help you realise your deepest dreams. Sign up now to get started.
        </p>
        <p class="text2">
          You <em>know</em> you want to.
        </p> 
      </div>
 
      <form action="#" >
        <div class="form left">
          <div class="input">
            <label for="first_name">FIRST NAME</label>
            <input type = "text">
          </div>
 
          <div class="input">
            <label for="last_name">LAST NAME</label>
            <input type = "text">
          </div>
 
          <div class="input">
            <label for="email">EMAIL</label>
            <input type = "email" id="user_email" name="email" required>
          </div>
 
          <div class="input">
            <label for="phone_number">PHONE NUMBER</label>
            <input type = "tel" id = "phone_number" name="number">
          </div>
 
          <div class="input">
            <label for="email">PASSWORD</label>
            <input type = "password" id="user_password" name="password">
          </div>
 
          <div class="input">
            <label for="phone_number">CONFIRM PASSWORD</label>
            <input type = "password" id="confirm_password" name="password2">
          </div> 
        </div>
 
        <div class="left button"><button type="submit">Create Account</button></div>
      </form>
      <div class="log-in left"><p>Already have an account?</p><a href="#">Log in</a></div>
    </div>
 
  </div>
</body>
</html>
